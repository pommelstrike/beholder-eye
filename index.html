<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSX File Processor</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    /* Add your styling here */
    body {
      font-family: Arial, sans-serif;
      background-color: #191919;
      color: #e0e0e0;
    }
    #dropZone {
      border: 2px dashed #5f6d45;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>pommelstrike's BeholderEye Tool</h1>
    <p>Drag and drop .lsx files to fix shader references or generate a Markdown tree for .bshd files.</p>
  </header>
  <main>
    <button id="modeToggle">Switch to Markdown Tree Mode</button>
    <div id="dropZone">Drag and drop your files here</div>
    <input type="file" id="fileInput" multiple style="display: none;" />
    <a id="downloadButton" style="display: none;">Download Processed Files</a>
    <p id="patreonMessage" style="display: none;">
      If you like more tools like this, please consider supporting me on <a href="https://www.patreon.com/pommelstrike" target="_blank">Patreon</a>.
    </p>
  </main>
  <footer>
    <p>Made with rage by pommelstrike </p>
  </footer>
</body>
</html>
